<!DOCTYPE html>
<html lang="en">

<head>

    <!-- metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link
        href="https://api.fontshare.com/v2/css?f[]=general-sans@701,200,500,301,201,1,300,2,601,600,401,501,400,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f540fd6d80.js" crossorigin="anonymous"></script>

    <!-- title -->
    <title>Patilkaki Internship</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.jpeg">

</head>

<body>
    <nav>
        <div class="logo">
            <img src="assets/favicon.jpeg" alt="logo" width="70px" height="auto">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- the component is here -->
    <div id="hidden">
        <div class="popcontainer">
            <div>
                <div class="poptop">
                    <div class="popheading">Hey there!</div>
                    <p class="popbelowheading">Thanks for dropping by. Mind sharing a bit about yourself? It'll help us
                        connect
                        better!</p>
                </div>
                <div class="popmiddle">
                    <div class="input-container">
                        <input type="number" id="search" class="box-input" required>
                        <span class="placeholder">Your Phone Number</span>
                    </div>
                    <div class="input-container">
                        <input type="text" id="search" class="box-input" required>
                        <span class="placeholder">Your Email here</span>
                    </div>
                </div>
                <div class="popdown">
                    <button class="popAdd">ADD</button>
                </div>
            </div>
            <div onclick="closing()" id="closing-symbol"><i class="fa-solid fa-xmark"></i></div>
        </div>
    </div>
</body>

<script src="javascripts/script.js"></script>
<script src="javascripts/popTimeOut.js"></script>

</html>
